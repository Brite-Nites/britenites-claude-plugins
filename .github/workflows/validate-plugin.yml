name: Validate Plugin Structure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate marketplace.json (fast-fail)
        run: |
          echo "Checking marketplace.json is valid JSON..."
          python3 -m json.tool .claude-plugin/marketplace.json > /dev/null
          echo "marketplace.json is valid"

      - name: Validate all plugins
        run: bash scripts/validate.sh

      - name: Test security hook regexes
        run: bash scripts/test-hooks.sh
